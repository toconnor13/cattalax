{% extends "base_dashboard.html" %}

{% block table_and_graph_html %}

	<div class="page-header">
		<h2>User Details </h2>
	</div>

	<form method="POST" class="form-horizontal" role="form" style="width: 110%">
		{% csrf_token %}
		
		<div class="form-group">
			<label for="user_name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="user_name" placeholder="User name" value="{{user.username}}" disabled>
			</div>
		</div>

		<div class="form-group">
			<label for="store_name" class="col-sm-2 control-label">Store Name</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="store_name" placeholder="Store name" value="{{store.name}}" disabled>
			</div>
		</div>

		<div class="form-group">
			<label for="store_name" class="col-sm-2 control-label">Address</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="store_name" placeholder="Store name" value="{{store.address}}" disabled>
			</div>
		</div>
		
		<div class="form-group">
			<label for="store_name" class="col-sm-2 control-label">City</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="store_name" placeholder="Store name" value="{{store.city}}" disabled>
			</div>
		</div>
		
		<div class="form-group">
			<label for="store_name" class="col-sm-2 control-label">County</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="store_name" placeholder="Store name" value="{{store.county}}" disabled>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Password</label>
			<div class="col-sm-3">
				<a href="/password/change/">Change Password</a>
			</div>
		</div>
	</form>
{% endblock %}
