{% extends "vert_nav.html" %}

{% block column %}
	<div class="page-header">
		<h2>Add a campaign</h2>	
	</div>
	<form method="POST" id="sandbox-container" class="form-horizontal" role="form" style="width: 110%;" >
		{% csrf_token %}
		<div class="form-group">
			<label for="event_name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-3">
				<input type="email" class="form-control" id="event_name" placeholder="Name">
			</div>
		</div>

		<div class="form-group">
			<label for="start" class="col-sm-2 control-label">Start Date</label>
			<div class="controls col-sm-3">
				<input type="text" class="form-control input-small" name="start" id="datetimepicker1" value="2014-01-22 09:00">
			</div>
		</div>

		<div class="form-group">
			<label for="end" class="col-sm-2 control-label">End Date</label>
			<div class="controls col-sm-3">
				<input type="text" class="form-control input-small" name="end" id="datetimepicker2" value="2014-02-22 18:00">
			</div>
		</div>

		<div class="form-group">
			<label for="catgory" class="control-label col-sm-2">Category</label>
			<div class="col-sm-3">
			<select name="category" class="col-sm-2 form-control ">
				<option selected="selected">External Advertisement</option>
				<option>In-store deal</option>
				<option>Media advertisement</option>
			</select>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" type="submit">Create</button>
			</div>
		</div>
	</form>
{% endblock %}
