{% extends "vert_nav.html" %}

{% block column %}
	<form method="POST" id="sandbox-container" class="form-horizontal" role="form">
		{% csrf_token %}
		<div class="form-group">
			<label for="event_name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-2">
				<input type="email" class="form-control" id="event_name" placeholder="Name">
			</div>
		</div>

		<div class="input-daterange" id="datepicker">

			<div class="form-group">
				<label for="start" class="col-sm-2 control-label">Start Date</label>
				<div class="col-sm-2 input-group">
					<input type="text" class="form-control input-small" name="start">
				</div>
			</div>

			<div class="form-group">
				<label for="end" class="col-sm-2 control-label">End Date</label>
				<div class="col-sm-2 input-group">
					<input type="text" class="form-control input-small" name="end">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" type="submit">Create</button>
				</div>
			</div>
		</div>
	</form>
{% endblock %}
