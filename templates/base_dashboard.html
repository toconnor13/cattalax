{% extends "base.html" %}

{% load nvd3_tags %}

{% block graph_code %}
<!--  code to include the NVD3 and D3 libraries goes here   -->
<!--  load_nvd3 filter takes a comma-separated list of id's where   -->
	{% load staticfiles %}
	<link media="all" href="{% static "bower_components/nvd3/nv.d3.css"%}" type="text/css" rel="stylesheet">
	<script src="{% static "bower_components/d3/d3.min.js" %}" type="text/javascript"></script>
	<script src="{% static "bower_components/nvd3/nv.d3.min.js" %}" type="text/javascript"></script>

	
<!--  the charts need to be rendered to   include_chart_jscss -->

	{% block graphs %}{% endblock %}
{% endblock %}

{% block content %}

<div class="container">
	<div class="navbar navbar-default" style="margin: 10px auto -15px auto; padding: 0px; max-width:770px; " role="navigation">
		<div class="collapse navbar-collapse">

			<form method="POST" id="sandbox-container" action="{{ request.path }}" class="navbar-form navbar-right" role="search" style="">
				{% csrf_token %}
				
				<div class="input-daterange" id="datepicker">
					<div class="form-group">
						<div class="input-group">
						<select name="shop_no" class="form-control" style="max-width: 157px;">
							<option value=1>Sheefrex's Elixir</option>
						</select>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<select name="view" class="form-control">
								<option value=>Daily</option>
								<option>Weekly</option>
								<option>Monthly</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group" style="width: 200px;">
							<span class="input-group-addon">From:</span>
							<input type="text" class="form-control input-small" name="start" value="{{ start }}" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-group" style="width: 190px;">
							<span class="input-group-addon">To:</span>
							<input type="text" class="form-control input-small" name="end" value="{{ end }}"/>
						</div>
					</div>
						<button class="btn btn-default" type="submit" value="Show Dates">Show</button>
				</div>
			</form>
		</div>
	</div>

	{% block table_and_graph_html %}{% endblock %}	


	
</div>

<hr style="margin: 30px 0px;">
<div class="footer">
	<p>&copy; <a href="mailto:toconnor13@gmail.com">Allamew Analytics</a></p>
</div>




{% endblock %}
